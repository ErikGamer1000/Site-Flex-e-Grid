        <img class="ImgNat" src="../Imagens/AF-Naruto-Destaque.jpg" alt="AF-Naruto-Destaque">

        <div class="prec">Preço Naruto NS: 59,99 R$ </div>
        <div class="prec">Total à Pagar (Todos os produtos [1] ): 59,99 R$</div>
    </div>
    </div>
    <form>
    <fieldset class="formField">
        <legend><h4>Insira os dados abaixo para realizar a compra</h4></legend>
        <label for="n1" class="wt">Nome Completo:</label>
        <input name="Nome" class="Form placeholder" placeholder ="Primeiro Nome - Nome do Meio - Sobrenome" type="text" id="n1" required><br>
        <label for="d1" class="wt">Data de Nascimento:</label>
        <input name="Data" class="Form" type="date" id="d1" required> <br>
        <div class="divG">
        <div>
            <label for="e1" class="wt">Endereço:</label>
            <input name="Endereço" class="Form" type="text" id="e1" required>
        </div>
        <div>
            <label for="e2" class="wt">Número (do endereço):</label>
            <input name="Número End." class="Form num" type="number" id="e2" required> <br>
        </div>
        </div>
        <label for="c1" class="wt">CEP:</label>
        <input name="CEP" class="Form" type="number" id="c1" required> <br>
        <label for="c2" class="wt">CPF:</label>
        <input name="CPF" class="Form" type="number" id="c2" placeholder="Digite apenas os números" required> <br>
        <label for="m1" class="wt">Email:</label>
        <input name="Email" class="Form" type="email" id="m1" required> <br>
        <label for="t1" class="wt">Telefone:</label>
        <input name="Tel" class="Form" type="tel" id="t1" required> <br>
        <label for="f1" class="wt">Forma de Pagamento:</label><br>
        <select class="Form" name="Pag" id="f1" required size="8">
        <option value="1" label="*Não selecionado" disabled selected></option>
        <option value="2" label="Visa"></option>
        <option value="3" label="Master Card"></option>
        <option value="4" label="American Express"></option>
        <option value="5" label="Hipercard"></option>
        <option value="6" label="Hiper"></option>
        <option value="7" label="Bradesco"></option>
        <option value="8" label="Itaú"></option>
        <option value="9" label="Pix"></option>
        </select> <br>
        <label for="c3" class="wt">Número do Cartão de Crédito:</label>
        <input name="CartãoCred" class="Form" type="number" id="c3"> <br>
        <input class="Envio Form" type="submit" name="enviar" value="Realizar Compra">
    </fieldset>
        <fieldset class="formField">
        <legend>Informações Extras (Não Obrigatórias)</legend>
        <label for="e3" class="wt">Complemento do Endereço:</label>
        <input class="Form" type="text" id="e3"> <br>
        <label for="u1" class="wt">Upload de Arquivo (Um arquivo contendo todas as informações obrigatórias):</label>
        <input name="Upload" class="Form upl" type="file" id="u1"> <br>
        <p class="wt">Feedback:</p> <br>
        <textarea name="comentario" class="Form" cols="10" rows="5" placeholder="Digite a sua opnião sobre o site"></textarea> <br>
        <input class="Envio Form" type="submit" name="enviar" value="Enviar"><br>
    </fieldset>
